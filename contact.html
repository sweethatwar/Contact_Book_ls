<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Book</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1 class="text-center">Contact Book</h1>
    </div>
  </header>

  <main class="container my-5">
    <div class="contact-card">
      <form id="contactForm" class="row g-3">
        <div class="col-md-4">
          <input type="text" id="contactName" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="contactNumber" class="form-control" placeholder="Number" required>
        </div>
        <div class="col-md-4">
          <input type="email" id="contactEmail" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Add Contact</button>
        </div>
      </form>
    </div>
    <div id="statusContainer" class="my-3"></div>
    <div class="my-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by Name or Number" oninput="searchContacts()">
    </div>

    <div class="table-responsive">
      <table class="table table-bordered" id="contactTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Number</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2024 Contact Book. All rights reserved to group-3.
  </footer>

  <script src="contact.js"></script>
</body>
</html>
